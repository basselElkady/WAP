<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index1css.css">
</head>
<body>
    <form action="">
            
            <div>
                <label for="WebsiteURL">Website URL</label>
            </div>
            <br>
            <div>
                <input type="text" name="WebsiteURL" id="WebsiteURL"  size="45" placeholder="Website URL" pattern="^(http://|https://).*">
            </div>
            <br>
            <div>
                <label for="FirstName">First Name</label>
            </div>
            <br>
            <div>
                <input type="text" name="FirstName" id="FirstName" size="45" placeholder="First NAme" pattern="[A-Z].{2,}">
            </div>
            <br> 
            <div>
                <label for="Email">Email Address</label>
            </div>
            <br>
            <div>
                <input type="text" name="Email" id="Email" size="45" placeholder="Enter your Email">
            </div>
            <br>
            <div>
                <label for="Password">Password</label>
            </div>
            <br>
            <div>
                <input type="text" name="Password" id="Password" size="45" placeholder="Enter your Password" pattern=".{10,}">
            </div>
            <br>
            <button>
                SUBMIT
            </button>
    </form>    
    
    <div>
        <p class="image-container">
            <a href="https://validator.w3.org/check?url=https://basselelkady.github.io/WAP/Lab3/index.html">

            </a>
        </p>

            <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://basselelkady.github.io/WAP/Lab3/lab3css.css">

            </a>
            </p>
    
    </div>
            

</body>

</html>
